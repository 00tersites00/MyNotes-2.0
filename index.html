<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark">  
    <main class="row p-0 mx-auto mx-md-0">
        <div class="col-md-4 col-12 d-flex flex-column side-bar p-0" id="div-side-bar">
            <header class="mt-md-4 ms-md-3 p-3 p-md-0 row text-light align-items-center ">
                <i class=" col-2 bi-stickies-fill fs-4"></i>
                <h2 class=" col-8 text-center m-0 fw-bold"> My notes </h2>
                <button class="col-2 btn-header text-light" id="btn_addNote">
                    <i class="bi bi-plus-lg col-md-1 fs-4"></i>
                </button>
            </header>
            <nav class="mx-auto row justify-content-center align-items-center py-2 pb-3 gap-1 pb-md-3 py-md-4 nav-notes">
                <input type="search" class="col-9 input-search-note" id="input-search">
                <button class="col-1 btn-header text-light btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-filter col-md-2 fs-2"></i>
                </button>
                <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" id="filter-title">Title</a></li>
                    <li><a class="dropdown-item" href="#" id="filter-favorites">Favorites</a></li>
                </ul>
            </nav>
            <ul class="w-100 d-flex flex-column list-notes  justify-content-start px-0" id="ul-notes">          
            </ul>
        </div>
        <div class="d-flex col-md-8 flex-column" id="panelEdicion">
        
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/dbOperations.js"></script>
    <script src="JS/notesSaveds.js"></script>
    <script src="JS/addPanelControl.js"></script>
</body> 
</html>
